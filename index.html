<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>BoolZapp</title>
</head>
<body>
  <div id="app">
    <div class="container cleafix">

      <!-- List Chat -->
      <div class="left">

        <!--Box User-->
        <section class="box-user">

          <div class="box-avatar">
            <img src="img/avatar_1.jpg" alt="">
            <h4>Nome Utente</h4>
          </div>
          
          
          <div class="box-utilities">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>

        </section>

        <!--Box Notifications-->
        <section class="box-notifications">

          <i class="fas fa-bell-slash"></i>

          <div class="box-test">
            <p>Ricevi notifiche di nuovi messaggi</p>
            <p class="not-desktop">Attiva notifiche desktop</p>
          </div>

        </section>

        <!--Input Search User-->
        <section class="input">

          <div class="box-input">

            <div class="box-logo-search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>

          </div>
        </section>

        <!--List User-->
        <section class="list-user">

          <div class="box-user">
            <div class="box-avatar-other-user">

            </div>

            <div class="box-name">

            </div>

            <div class="box-date">

            </div>
          </div>

        </section>



      </div>




      <div class="right">
        <div class="box-user">
          
            <img src="img/avatar_1.jpg" alt="">
          
          
        </div>

      </div>
      <!--Chat-->
    </div>







  </div>



  <script src="js/script.js"></script>
</body>
</html>
